<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Hello World</title>
      <style>
            @font-face {
                  font-family: 'CookieRun';
                  src: url('fonts/CookieRun Regular.otf') format('opentype');
                  font-weight: 400;
                  font-style: normal;
                  font-display: swap;
            }

            @font-face {
                  font-family: 'CookieRun';
                  src: url('fonts/CookieRun Bold.otf') format('opentype');
                  font-weight: 700;
                  font-style: normal;
                  font-display: swap;
            }

            @font-face {
                  font-family: 'CookieRun';
                  src: url('fonts/CookieRun Black.otf') format('opentype');
                  font-weight: 900;
                  font-style: normal;
                  font-display: swap;
            }

            body {
                  font-family: 'CookieRun', 'Courier New', monospace;
                  background-color: #222222;
            }

            .sidebar {
                  background-color: #f5e6c5;
                  display: flex;
                  flex-direction: column;
                  position: fixed;
                  left: 0;
                  top: 0;
                  bottom: 0;
                  width: 148px;
                  margin: 0px;
                  padding: 74px 0 0 0;
                  align-items: center;
            }

            .sidebar button {
                  font-family: 'CookieRun';
                  font-weight: 700;
                  margin: 5px 0;
                  padding: 8px 12px;
                  color: #222222;
                  cursor: pointer;
            }

            .menubar {
                  background-color: #ff6e1f;
                  display: flex;
                  align-items: center;
                  position: fixed;
                  left: 0;
                  top: 0;
                  right: 0;
                  height: 74px;
            }

            .menubar h1 {
                  font-family: 'CookieRun';
                  font-weight: 900;
                  margin: 0;
                  margin-left: 10px;
                  padding: 0;
                  color: #faf3e1;
            }

            .menubar button {
                  font-family: 'CookieRun';
                  font-weight: 700;
                  margin: 0;
                  margin-right: auto;
                  margin-left: auto;
                  padding: 8px 12px;
                  color: #222222;
                  align-content: center;
                  cursor: pointer;
            }
      </style>
</head>

<body>
      <div>
            <div class="sidebar">
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
            </div>
            <div class="menubar">
                  <h1> G3's Yard Sale </h1>
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
                  <button> Home </button>
            </div>
            <div style="margin-left: 148px; margin-top: 74px; padding: 20px; color: #faf3e1;">
                  <h2> Welcome to G3's Yard Sale! </h2>
                  <p> This is a sample webpage demonstrating custom fonts and layout using HTML and CSS. </p>
            </div>
      </div>
</body>

</html>
