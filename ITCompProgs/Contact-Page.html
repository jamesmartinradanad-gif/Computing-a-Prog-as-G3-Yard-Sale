<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Contact Us</title>
      <link rel="stylesheet" href="css/Contact-Page.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
      <section>
            <div class="Container">
                  <div class="wrapper contact-header">
                        <h1>Contact Us</h1>
                        <p>Any questions or remarks? Just write us a message!</p>

                        <form class="contact-form" action="#" method="post">
                              <div class="form-row">
                                    <input type="email" name="email" placeholder="Enter a valid email address" required>
                                    <input type="text" name="name" placeholder="Enter your name" required>
                              </div>

                              <div class="form-row">
                                    <textarea name="message" rows="4" placeholder="Write your message here"
                                          required></textarea>
                              </div>

                              <button type="submit" class="submit-btn">Submit</button>
                        </form>
                  </div>

                  <div class="wrapper logo-wrapper">
                        <h2 class="logo-text">G3'S YARD SALE</h2>

                        <div class="contact-inline">
                              <span class="contact-item"><i class="fas fa-address-book"
                                          style="font-size: 16px; margin-right: 4px;"></i>
                                    212-970-4133</span>
                              <span class="contact-item"><i class="fa fa-home address-icon"
                                          style="font-size: 16px; color:#F97316; margin-right:4px;"></i>
                                    KALYE POGI, Juan Luna St, City of Tayabas, 4301 Quezon</span>
                              <span class="contact-item"><i class="fa fa-envelope"
                                          style="font-size: 17px; margin-right: 4px;"></i>
                                    G3_YARDSALE@gmail.com</span>
                        </div>

                        <div class="social-links">
                              <a href="https://www.instagram.com/taonghuman08/" target="_blank"
                                    class="social-icon instagram" aria-label="Instagram">
                                    <img src="css/images/instagram-logo.png" alt="Instagram">
                              </a>
                              <a href="https://www.facebook.com/ledmor.martija.9" target="_blank"
                                    class="social-icon facebook" aria-label="Facebook">
                                    <img src="css/images/facebook-logo.png" alt="Facebook">
                              </a>
                        </div>
                  </div>
            </div>
      </section>
</body>

</html>
